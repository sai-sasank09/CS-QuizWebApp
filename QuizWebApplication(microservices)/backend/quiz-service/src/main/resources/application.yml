server:
  port: 8082

spring:
  application:
    name: quiz-service
  datasource:
    url: jdbc:postgresql://localhost:5432/quiz_questions
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  redis:
    host: localhost
    port: 6379

logging:
  level:
    com.quizapp: DEBUG